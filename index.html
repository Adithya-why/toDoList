<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ma">
        <div class="projects">
            <h1>Lists</h1>
            <button class="adpr">Add Project</button>
            <form action="#" class="pr">
                <label for="tnam">Name of the project</label>
                <input type="text" id="tnam">
                <button class="closepr">Submit</button>
            </form>
        </div>
        

        <div class="head">
            <h1>To do List</h1>
            <button id="add" class="add">Add new Task</button>
            
        </div>

        <div class="jobs">
            <div class="editt">
                <input type="text" placeholder="Title" class="a">
                <input type="text" placeholder="Description" class="b">
                <input type="date" class="c">
                <input type="text" placeholder="Priority" class="d">
                <button class="edittsub">Submit</button>
            </div>
        </div>
        
        <form action="#" class="to">

            <div class="fclass">
            <div class="ffc">
                <label for="n">Task</label>
                <input type="text" id ="n" class="n">
            </div>

            <div class="ffc">
                <label for="d">Details</label>
                <input type="text" id ="d" class="d">
            </div>

            <div class="ffc">
                <label for="da">Date</label>
                <input type="date" id ="da" class="da">
            </div>

            <div class="ffc">
                <label for="p">Priority</label>
                <input type="text" id ="p" class="p">
            </div>

            <div class="ffc">
                <button class="close">Submit</button>
            </div>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="main.js">
        
    </script>
</body>
</html>
